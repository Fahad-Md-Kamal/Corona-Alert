version: "3.7"

services:
  web:
    build: 
      context: .
    ports: 
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c " python manage.py wait_for_db && 
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    environment: 
      - DB_HOST=db
      - DB_NAME=corona_db
      - DB_USER=fahad
      - DB_PASS=fahad171328
    depends_on: 
      - db

      
  db:
    image: mdillon/postgis
    environment: 
      - POSTGRES_DB=corona_db
      - POSTGRES_USER=fahad
      - POSTGRES_PASSWORD=fahad171328