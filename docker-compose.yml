
version: "3.3"

services:
  web:
    build: 
      context: .
    ports: 
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    # python manage.py makemigrations &&
    # python manage.py migrate &&
      
    environment: 
      - DB_HOST=db
      - DB_NAME=geodjango_db
      - DB_USER=fahad
      - DB_PASS=123456
    depends_on: 
      - db

      
  db:
    image: mdillon/postgis
    environment: 
      - POSTGRES_DB=geodjango_db
      - POSTGRES_USER=fahad
      - POSTGRES_PASSWORD=123456